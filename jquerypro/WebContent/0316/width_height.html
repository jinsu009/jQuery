<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>width_height</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				
				//세가지 모두 동일한 방법 이지만 button태그를 불러오는 건 별로 권장하지않는다. 
				//$("button").eq(0).click(function(){
				//$("#btn1").on("click",function(){
				$("#btn1").click(function(){
					
					
				var txt = "";
				
				txt += "width of div " + $("#div1").width()+"<br>";
				txt += "innerwidth of div " + $("#div1").innerWidth()+"<br>";
				txt += "outerwidth of div " + $("#div1").outerWidth()+"<br>";
				//border 5px이 추가된 210px이 나온다. 
				
				$("#div1").html(txt);
					
				});
				
				
				$("#btn2").click(function(){
					var txt = "";
					
					txt += "height of div " + $("#div1").height()+"<br>";
					txt += "innerheight of div " + $("#div1").innerHeight()+"<br>";
					txt += "outerheight of div " + $("#div1").outerHeight()+"<br>";
					
					$("#div1").html(txt);
				
				});
				
				$("#btn3").click(function(){
					var txt = "";
					
					txt += "document width/height " 
						+ $(document).width()+","+ $(document).height();
					
					$("#div1").html(txt);
				
				});
				
				//$("p").eq(0).width(300).height(300)
				//margin과 padding는 메소드가 존재하지 않으므로 css로 넣어준다. 
				$("p").eq(0).css("width","300").css("height","300").css("margin","10").css("padding","10");
				$("p").eq(0).on("click",function(){
					var txt ="";
					
					txt += "해당 p태그의 outherWidth 값 : " + $(this).outerWidth()+"<br>";
					
					$(this).html(txt);
				});
				
			});
		</script>
		<style type="text/css">
			#div1{ width:200px; height:200px; border:5px solid blue; background-color:lightblue; 
					margin:20px; padding:20px}
		</style>
	</head>
	<body>
	<!-- 첫번째 p태그를 jquery 를 이용하여 
		1) width 300, height 300으로 세팅
		2) margin 10, padding 10으로 세팅
		3) 해당하는 p태그를 클릭하면 outerwidth()값을 가져와서 해당 p태그에 넣어주세요  -->
		<div id="div1">
		</div>
		<hr>
		<button id="btn1">div버튼 width</button>
		<button id="btn2">div버튼 height</button>
		<button id="btn3">div버튼 document width/height </button>
		<hr>
		<p>outherwidth()</p>
		<p>outherheight()</p>
	
	</body>
</html>
