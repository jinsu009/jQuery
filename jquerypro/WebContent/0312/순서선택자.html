<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>순서선택자</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(function(){
				/*
					eq(index) : 해당하는 인덱스 번호를 선택하는 객체, 굉장히 많이 사용된다. 
					eq(0) = first
				
					end() : 선택을 한단계앞으로 돌리는 역할을 한다. 
					기존 선택에 새로운 필터링을 할 수 있도록 한다. 
				*/
				
				var txt = $("li:eq(4)").text();
					//$("li").eq(4).text();
				//$("li:last")
				//first, last, odd, even, 을 넣을수 있지만 eq는 인덱스 번호를 입력하여 값을 가져올 수 있다. 
				console.log(txt);
				
				$("div").css("width","100px").css("height","100px").css("border","1px solid red");
				
				// odd: 홀수 번째 (index 0 부터 시작되기 때문에 짝수번째로 보임 )
				//$("div:odd").css("background","yellow");
				//("div:odd").eq(0) : 선택자 부분
				// 홀수중 맨처음번째에만 css를 적용시킨다.
				//$("div:odd").eq(0).css("background","red");
				
				//even : 짝수번째(index 0부터 시작되기 때문에 홀수번째로 보임)
				//$("div:even").css("background","green");
				//$("div:even").eq(0).css("background","red");
				
				//$("div").filter(":even").eq(0) = $("div:even").eq(0)
				//$("div").filter(":even").eq(0).css("background","black");
				
				$("div:even").eq(0).css("background","red")
				.end().eq(1).css("background","blue")
				.end().eq(2).css("background","pink");
				
				
				//p 태그 요소중 class 가  intro가 아닌것을 선택한 객체 
				$("p").not(".intro").css("background","purple").css("color","white");
				
			});
		</script>
		<style>
			div{ float:left; margin:10px;}
			p{ clear : both;}
		</style>
	</head>
	<body>
		<ul>
			<li>첫번째</li>
			<li>두번째</li>
			<li>세번째</li>
			<li>네번째</li>
			<li>다섯번째</li>
		</ul>
		
		<hr>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div class = "orange">6</div>
		<div>7</div>
		
		<p class = "intro"> 클래스 이름이 intro </p>
		<p>my name is 수진</p>
	</body>
</html>
