<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class 추가 삭제</title>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script>
		
		/* 
		title 속성을 이미지명과 동일하게 넣어보세요 
			$("img").attr("title","이미지명");
			
		*/
			$(function(){
				 /*
	               1) 모든 이미지 사이즈를 가로 150px, 세로 100px으로 변경
	               2) style태그에 imgclass 태그를 만든다
	                  -테두리 선 : 2px dashed orange
	               3) add, remove, toggle버튼을 클릭했을때 imgclass가 적용/삭제 되도록
	               
	               **title속성을 이미지명과 동일하게 넣어보세요.
	               $("img").attr("title", "이미지명");
	            */
				/* 모든 이미지 사이즈를 가로 150px 세로 100px 로 설정*/
				$("img").css("width","150px").css("height","100px"); 
				//클릭전에 title속성 넣기 
				$("img").each(function(i){
					var srcTitle = srcTitle=$(this).attr("src");
					
					//alert(srcTitle);
					//srcTitle를 가공해서 이미지명만 넣어주세요 
					
					var startIdx = $(this).attr("src").lastIndexOf("/");
					var endIdx = $(this).attr("src").lastIndexOf(".");
					
					$(this).attr("title",srcTitle.substring(startIdx+1,endIdx));
				});

				$("#add").on("click", function(){
					//text만 변화할때 on()을 많이 사용한다. 
					//$("p").addClass("pclass");
					$("img").addClass("imgclass");
				});
				
				$("#remove").click(function(){
					//$("p").removeClass("pclass"); //class는 남아있고 값만 삭제된다. 
					$("img").removeClass("imgclass");
				});
				
				$("#toggle").click(function(){
					//$("p").toggleClass("pclass");
					$("img").toggleClass("imgclass");
				});
				
				$("#has").click(function(){ //해당 class의 존재여부(true, false리턴)
					//alert($("p").hasClass("pclass"));
					alert($("img").hasClass("imgclass"));
				});
			});
		</script>
		<style> 
		/* 2em : 기본크기에서 두배 커진다.*/
			.pclass{ font-size :2em; color:red; }
			.imgclass{ border:4px dotted red; }
			
		</style>
	</head>
	<body>
		<button id="add">add클래스</button>
		<button id="remove">remove클래스</button>
		<button id="toggle">toggle클래스</button>
		<button id="has">has클래스</button>
		<hr>
		<p>꼭꼭 숨어라 머리카락 보일라!</p>
		<hr>
		<img src="../img/rose.jpg">
		<img src="../img/cat.jpg">
		<img src="../img/snake.jpg">
		<img src="../img/collie.jpg">
		<img src="../img/husky.jpg">
		<hr>
	</body>
</html>
