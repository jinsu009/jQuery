<style>
	html{height:100%;margin:0; padding:0;}

	a{text-decoration:none; color:#454545;}
	/* div{border:1px solid black;} */
	#header{height:120px;min-width:1100px; position:relative; width:1100px; margin:0 auto;}
	#header .logo {float:left;}
	#header .util{float:right;}
	.menu{float:left;margin-top:60px;margin-left:120px;position:absolute;}
	.menu li{
				display:inline-block;
				width:100px;
			}
	/* #gnb .gnb_wrap>ul>li{
		width:100px;
	} */
	
	.menu li a{display: block;height: 50px;	/*border:1px solid red;*/padding:6px 10px 0 10px;width:90px;}
    
	
	#gnb{position:relative;}
	
	.submenu{
	display:none;
	position: fixed;
    width: 100%;
    background-color: #fff;
    left: 0;
	height:200px;
	border-top:1px solid #f0f0f0;
	z-index:999;
	transition:top 0.2s ease-in-out;
	}
	#gnb_menu{width:700px;}
	
	#container{clear:both; width:100%;}
	/* position:relative를 줘야지만 div안에 p태그가 자유롭게 움직인다.  */
	.mainTop{ 
	  height:560px;
	  position:relative;
	  background-image: url('../img/MSI_201907240802051580.jpg');
	  background-repeat: no-repeat;
	  background-attachment: scroll;
	  background-size: auto;
	  }
    .mainTop .txt{position:absolute; left:380px; top:100px;font-size: 54px;}
    .mainTop #rollingBanner{float: left;
			position: relative;
			width: 360px;
			height: 180px;
			/*overflow: hidden;*/
			top: 330px;
			left: 380px;
		
    font-weight: normal;color:white;}
	#relationBanner{height:50px;}
	#footer{height:200px;}
</style>
<script>
	$(function(){
		
		//하나하나의 ul태그에 마우스를 올려놨을때 
		//mouseover: 지정영역을 지나갈때 적용
		//mouseenter: 지정영역을 지나가도 한번만 적용?
		$("#gnb_menu>li").mouseenter(function(){
			//visible: 서브메뉴가 보일때 전에 열어놨던 서브메뉴를 숨겨준다. 
			if($(".submenu").is(":visible")){
				$(".submenu").hide();
			}
			$(this).children(".submenu").show();
			console.log("down");
		});
		//해당영역을 떠나갔을때 
		$("#gnb_menu").mouseleave(function(){
			//명확하게 넣어주기 위해서 visible 조건을 정해줌 
			if($(".submenu").is(":visible")){
				$(".submenu").slideUp();
			}
			console.log("up");
			
		});
	
		$(window).scroll(function(evt) {
			console.log($('.submenu').css("position"));
			$(".submenu").hide("fast");
		  
			
			var y = $(this).scrollTop();
		   
		});
	});
	
	
	
</script>
