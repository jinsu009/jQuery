		<script>
			$(function(){
				
				$(".submenu").css("display","none");
				
				$("#top2menu>li").mouseenter(function(){
					if($(".submenu").is(":visible")){
						$(".submenu").hide();
					}
					/* $(".submenu").slideDown(100); */
					$(this).children(".submenu").show();
				});
				
				$("#top2menu>li").mouseleave(function(){
					if($(".submenu").is(":visible")){
						$(".submenu").slideUp();
					}
				/* 	$(".submenu").slideUp(900); */
					//밀리세컨드로 전달
				});
				
				$(window).scroll(function(evt) {
					//스크롤을 내렸을때 submenu가 사라지게끔
					console.log($('.submenu').css("position"));
					$(".submenu").hide("fast");
				  
					
					var y = $(this).scrollTop();
				   
				});
				
				/* 1. submenu 닫힘형태로 변경
				   2. li태그에 mouseover되면 submenu를 열림형태로 변경
				   3. li태그를 벗어나면 (mouseout)되면 submenu를 닫힘으로 변경*/
				   
				   
				var cnt =0;
				$("#big").click(function(){
					//5번 클릭하면 더이상 커지지 않도록
					cnt +=1;
					if(cnt<=5){
						$("body").css("zoom","+=5%");
					}
				});
				
				$("#small").click(function(){
					cnt -=1;
					if(cnt>0){
					$("body").css("zoom","-=5%");}
				});
				
				$('.bxslider').bxSlider({
					  mode:'horizontal', // 가로방향 수평 슬라이드
					  auto: true, // 자동실행여부
					  autoControls: true,
					  stopAutoOnClick: true,
					  pager: false, // 현재위치 페이징 표시 여부 설정
					  slideWidth: 600 // 슬라이드 너비
					  
					 /*
					 controls:false,
					 autoHover:true, // 마우스 호버시 정지 여부
					 moveSlides:1, // 슬라이드 이동시 개수
   					 speed: 500, // 이동속도
					 minSlides:4, //최소노출갯수
					 maxSlides:4, //최대노출갯수
					 slideMargin:5, //슬라이드 간격 
					 */
					});
				   
			});
			
		</script>
