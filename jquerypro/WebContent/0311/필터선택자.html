		<script>
			$(function(){
				//$("li:first, li:last").css("background","yellow").css("color","red");
				$("li:first, li:last").css({'background':'yellow','color':'green'});
				//$("li:last").css("background","orange");

				$("li:odd").css("background","pink");
				
				//jQuery 문자열이 포함된 span태그 선택자 
				$("span:contains(jQuery)").css("border","3px dotted red");
				//jQuery 문자열이 포함되지않은 span태그 선택자 
				$("span:not(:contains(jQuery))").css("border","3px dotted blue");
				//span태그를 갖는 div요소 선택지
				$("div:has(span)").css("border","5px solid green");
				
				$("div:empty").css("border","7px solid pink");
			});
