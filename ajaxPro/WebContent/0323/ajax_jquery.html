<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax_juery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(function(){
				
				$.ajax({
					//url:"../data/name1.json", //없는 페이지
					url : "../data/name.json",
					success:function(data){
						$.each(data,function(i){
// 							var nm += data[i].name;
// 							var age += data[i].age;
// 							$("body").append("이름 : "+nm+ " 나이 : " +age );
							$("<div/>",{
								"html" : "이름 : " + data[i].name+ " 나이 : " + data[i].age +"<br>"
							}).appendTo("body");
						});
					},
					error:function(xhr){
						//consloe.log("error"+xhr.status);
						if(xhr.status==404){
							location.href="error.html";
						};
					}
				})
					
			});
		</script>
	</head>
	<body>
		<!-- 문제.ajax jquer를 이요해서 json 타입의 데이터를 가져온다. 
				1) 데이터 형식 : data폴더안에 name.json 파일을 만들고 json타입으로 3명의 이름과 나이를 작성한다. 
				2) html 파일 : ajax_query에서 json형식으로 기입한 이름과 나이를 가져온 후 body태그에 붙인다. 
				3) 이름 : 박기완, 나이 : 27 | 이름: 김준우 , 나이 : 26, | 이름: 이혁진, 나이: 27-->
	
	</body>
</html>
