<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Storage</title>
	<script type="text/javascript">
		/*
			1. 웹 스토리지(Web Stroage)와 쿠키 
				> 웹 스토리지는 서버가 아닌 클라이언트에 데이터를 저장할 수 있도록 지원하는 html5의 새로운 기능이다. 
				
			웹  스토리지와 쿠키의 기능 자체는 유사하지만, 
			쿠키는 약 4KB까지 밖에 저장공간을 이용하지 못하는 반면, 
			웹 스토리지는 약 5MB까지 저장 공간을 이용할 수 있다. 
			
			웹 스토리지는 로컬 스토리지(Local Stroage)와 세션 스토리지(Session Stroage)가 있다. 
			
			local storage : 간단한 key와 value값을 저장할 수 있다. 
			
			로컬스토리지와 세선 스토리지의 차이점은 데이터의 영구성이다. 
			로컬스토리지는 데이터를 사용자가 지우지 않는 이상 계속 브라우저에 남아있다. 
			세션스토리지는 윈도우나 탭을 닫을 경우 제거된다. 
			
			지속적으로 필요한 데이터(자동 로그인 등)은 로컬스토리지에 저장하고 , 
			잠깐동안 필요한 정보(일회성 로그인 정보 등)은 세션 스토리지에 저장한다. 
		
		*/
		
		//localStorage.setItem("item1",10); // localStorage 에 데이터 삽입
		
		console.log(localStorage.getItem("item1")); //localStorage에 데이터를 가져옴
		
		localStorage.removeItem("item1"); // 해당 key값만 삭제 
		localStorage.clear(); // 전부삭제 
		
		//sessionStorage.setItem("sessionItem1",100);
		//console.log(sessionStorage.getItem("sessionItem1"));
		
	</script>
	</head>
	<body>
	
	</body>
</html>
