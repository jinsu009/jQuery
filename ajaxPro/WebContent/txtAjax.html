	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script>
			$(document).ready(function(){
				$("button").click(function(){
					$.ajax({
						
						url : './data/result.txt', // 서버
						dataType:"text", // 데이터 타입 
						success : function(data){
							//data : 내가 정해주는 이름 아무거나 상관없다.
							//alert(data);
							var txt = data.split("&");
							console.log(txt);
							$.each(txt, function(index){
								$("body").append("<br>");
								$("body").append(txt[index]);
							});
						},
						error : function(e){
							alert("오류!");
						}
					});
				});
			})
			
			</script>
		</head>
		<body>
			<!-- 
			문제1.
			공백처리 alert(data.trim())
			버튼을 클릭했을때 (로딩했을때)
			ajax를 이용하여 result.txt 파일에 있는 데이터를 가져온다. 
			data를 &구분자로 잘라서 이름을 한명씩 body 태그에 붙여주세요 (줄바꿈필수)
			 -->
			<button>클릭!</button>
		</body>
	</html>
