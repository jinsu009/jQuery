	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<title>radius</title>
	
	<style>
		div{
			border:1px solid red;
			border-radius:10px;
			/*border-radius 값이 클수록 원에 가까워진다.*/
			box-shadow: 30px 10px 20px #ff00dd;
			/*
				우측 아래 번짐정도 색상
					- 값을 세팅하면 좌측 위로 변경
					
			*/
		}
	</style>
	
	</head>
		<body>
		
			<div> 모서리가 둥근 모양을 만듭니다.</div>
		</body>
	</html>
