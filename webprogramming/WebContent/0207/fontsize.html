<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>font</title>
			
			<style>
				
				body{font-size :large;}
				
				#p1{font-size : medium;}
				
				#p2{font-size : small;}
				
				#p3{font-size : 2.0em;}
				/* 'n'em 앞의 숫자의 배수만큼 글자수가 커짐 */
				
				#p4{font-size : 50pt;}
				/* 가장 일반적인 방법 */
				
				h1{
					text-shadow:5px 10px 10px #FF0044;
					/*색깔표현은 대소문자 아무상관없다. */
					/*우츨px  하단px 블러px(값이 커질수록 블러가 심해진다.) 색상*/
					/* 그림자처리 : 우측 , 아래 , 번짐정도 , 색상 (!순서는 꼭 맞춰줘야한다!) */
				}
			</style>
			
			
		</head>
	<body>
	
		여기는 body태그입니다.
		
		<p id ="p1">여기는 p태그입니다.1</p>
		<p id ="p2">여기는 p태그입니다.2</p>
		<p id ="p3">여기는 p태그입니다.3</p>
		<p id ="p4">여기는 p태그입니다.4</p>
		
		<h1>text-shadow 처리!!</h1>
		
		<br>
		
		
		
	</body>
</html>
