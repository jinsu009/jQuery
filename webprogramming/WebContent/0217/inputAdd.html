				function op(op)
				/*함수명 op , 파라미터값 op*/
				{
					var x= document.getElementById("x").value; 
					var y = document.getElementById("y").value;
					
					var result=0;
					if(op == "+"){
						
						result
						= (x*1)+(y*1);
					}
					else if(op == "-")
					{
// 						min();
						result
						= (x*1)-(y*1);
					}
					else if(op == "*")
					{
						result
						=  (x*1)*(y*1);
					}
					else if(op == "/")
					{
						result
						= (x*1)/(y*1);
					}
					 document.getElementById("result").innerHTML = result;
					 /*태그안의 값을 가져올때는  innerHTML 사용*/
				}
