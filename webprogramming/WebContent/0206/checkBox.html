	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<title>checkbox</title>
	</head>
	<body>
	
		<form>
		<fieldset>
		<legend>체크박스 전송</legend>
			취미선택 : <br>
				<input type= "checkbox" name = "hobby" value ="잠"> 잠 <br>
				<input type= "checkbox" name = "hobby"value ="운동"> 운동 <br> 
				<input type= "checkbox" name = "hobby"value ="게임"> 게임 <br>
				<input type= "checkbox" name = "hobby"value ="낚시"> 낚시 <br>
				<input type= "checkbox" name = "hobby"value ="드라이브"> 드라이브 <br>
				<!--  복수 선택이 가능  -->
				<!-- 다중으로 선택할수 있기 때문에 value값을 넣어주지 않으면 network에 on으로 표기 된다.  -->
				
				<!-- 자바 스크립트 기능과 같이 사용된다.  -->
				<button onclick = "alert('눌렀습니다.');">눌러보세요!!</button>
				<button onclick = "confirm('눌렀습니다.');">눌러봐여</button>
				<input type ="button" onclick="alert('input type 버튼이에여');" value="눌러보세요!">
				<!-- ; 은 안써도 되는데 만약 alert를 두개 이상사용할경우 ;을 사용하는 것이 좋다.
				그치만 alert를 두개이상 사용하는경우가 별로 없음 -->
				<input type = "submit"value="전송">
				
				
				
				<input type = "submit" value = "전송">
				
		</fieldset>
		</form>
	
	</body>
	</html>
