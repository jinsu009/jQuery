			/*
				배열에 추가 / 제거 
				push("대상"); //배열 맨 뒤에 추가 
				pop(); //배열의 맨 뒤의 값을 제거 
				
				unshift("대상"); // 배열 맨 앞에 추가 
				shift(); // 배열 맨 앞의 값을 제거 
			*/
			
			function proc4(){
				str.push("이제경"); //뒤에다 이어붙이기 
				str.unshift("전다희"); //앞에 붙이기 
				document.write(str);

				str.pop();

				document.write("<hr>");
				
				
				str.shift();

			}

			function proc8(){
				
				/*
					splice(값을 넣을 index 위치 , 삭제될 item개수, 넣을 item);
					예) str.splice(2,0,"item");
						>> 2번째에 item이 들어가고 0개가 삭제된다. 
					
						str.splice(2,1,"item");
						>> 2번째에 item이 들어가고 1개가 삭제된다.
				*/
				
				var str = ["이제경","전다희","김우경","남아름"];
				str.splice(2, 1, "홍홍홍");
				document.write(str);
				
				document.write("<hr>");
				
				str.splice(1, 1, "1","2");
				document.write(str);
			}
