	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>layout</title>
			
			<style>
				#one{
				/*display : inline-block;*/
					background-color:cyan;
					width : 300px;
					height:50px;}
					
				#two{
				/*display : inline-block;*/
					background-color : yellow;
					width:200px;
					height:50px;
					/*margin : 100px;*/
					/*left : 30px;
					top:40px;
					position : relative;*/
					/*position : static; */
					/*정적위치 설정(positon : static)
					: 블럭요소들은 박스처럼 상하로 쌓이게 되고 인라인 요소들은 한줄에 차례대로 배치
					: static은 default값이다. 
					: positon : static일경우 left의 값이 적용되지 않는다. 
					: left값을 적용시키려면 position : relative; 을 기재한다.*/
					/*상대위치 설정(position : relative)
					  : 정상적인 위치에서 상대적으로 요소가 배치 (left,top,....)
					  : relative 혼자 사용되지 않는다. */
					  
					  position : absolute;
					  top : 30px;
					  left : 30px;					  
					  /*display:none;*/
					  /*가려놓는것 숨김기능 */
					  /*#th가 따라올라온다... */
					  /*절대위치 (absolute)
					  	: 전체 페이지를 기준으로 시작위치에서 
					  		top, bottom, left, right만큼 떨어진 위치에 배치 
					  		자신이 있던 공간은 사라진다.(다음요소가 해당위치로 온다. )*/
					  /*고정위치 설정 (fixed)
					  	: 브라우저 윈도우에 상대적으로 요소의 위치를 잡는 것 */
				}
				#th{
				/*display : inline-block;*/
					background-color : lightgreen;
					width:200px;
					height:50px;}
			</style>
			
		</head>	
	<body>
		<p id="one"> block#1 </p>
		
		<div id="two"> block#2 </div>
		<!-- div는 블록처럼 영역을 나눠준다.  -->
		
		<p id ="th">block#3</p>
		
	
	</body>
	</html>
