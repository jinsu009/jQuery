	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>수평리스트 예제 (listStyle)</title>
			<style type="text/css">
				li{
					display:inline-block;
					width : 120px;
					/*list하나에 영역을 정해줌 */
					border: lpx solid red;
				}
				/*block 요소를 한줄로 정렬 시킴 */
				/*inline 요소(자기자신만 선택)의 속성과 블럭요소(크기를 가짐)의 속성을 둘다 가짐*/
				a{	text-decoration : none;
					color : grey;
					font-size : 25pt;}
			
			</style>
		</head>
		<body>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Blog</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Contact</a></li>
			</ul>
			
			<!-- block요소 : 한 라인을 다 차지  -->
			
			
			
		
			
		
		</body>
	</html>
