	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
		<title>float 예</title>
		
		<style>
			header{
				background-color : yellow;
				height :100px;
			}
			
			nav{
				background-color: pink;
				height:600px;
				width:30%;	
				float:left;
			}
			
			section{
				background-color : green;
				height:600px;
				width:70%;
				float:right;
			}
			
			footer{
				background-color:red;
				height:100px;
				clear:both;
				/*clear : float속성을 해제 
				  both : 둘 다 (right,left)*/
			}
			
			
			
		</style>
	</head>
		<body>
		<!-- 
			<div id="header"></div>
			<div id="nav"></div>
			<div id="content"></div>
			<div id="footer"></div>
		 -->
		 
		 <!-- 시맨틱 요소 레이아웃  -->
		 
		 <header></header>
		 
		 <nav></nav>
		 
		 <section></section>
		 
		 <footer></footer>
		 
		</body>
	</html>
