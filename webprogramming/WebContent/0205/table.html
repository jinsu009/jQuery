	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<title>table 예제</title>
	</head>
	<!-- tr : 한 줄
		 td : 한 칸
		 boder : 테두리
		 1,2,3,,... : 테두리 형태 -->
		 
		 <!--  colspan : 열병합
		 	   rowspan : 행병합
		 	   
		 	   colspan = "2" : 자기자신을 포함해서 2개의 열(칸)을 병합하겠다는 의미 
		 	   rowspan = "2" : 자기자신을 포함한 2개의 행을 병합한다는 의미-->
	
	<body>
		<table border ="1">
			
			<tr>
			<td>임수진</td>
			<td colspan = "2">20</td>
			</tr>
			
			<tr>
			<td>박혜진</td>
			<td colspan = "2">40</td>
			<!-- colspan : 두 칸을 합친다. -->
			</tr>
			
			<tr>
			<td rowspan = "2">구름이</td>
			<td>100</td>
			<td>고양이</td>
			</tr>
			
		</table>
		
		<hr>
		
		<table border = "1" width = "900px" >
		<!-- width : 테이블의 길이 -->
		
		<caption>최근에 본 영화들</caption>
		
			<tr>
				<th width = "150px">영화제목</th>
				<!-- 칸 길이를 각각 지정해줄 수 있다. -->
				<th>연도</th>
				<th>감독</th>
				<th>평가</th>
				
			</tr>
			
			<tr>
			<td>라이프오브파이</td>
			<td>2009</td>
			<td>이안</td>
			<td>3</td>
			</tr>
			
			<tr>
			<td>토이스토리</td>
			<td>2019</td>
			<td>모라아아</td>
			<td>5</td>
			</tr>
			
		</table>
		
		
	</body>
