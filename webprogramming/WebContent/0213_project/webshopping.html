	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>webshopping</title>
			
<link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">			
			<style type="text/css">
				header{	width: 100%;/*브라우저 기준 ,, 화면전체*/ height:100px;	background-color:#f5f5f5; }
				
				header h1 img{ width:100px; vertical-align:middle;}
				/* header안에 h1태그 안에 img에 적용*/
				/*vertical-align:middle; --> 이미지가 가운데정렬된다.*/
				
				header h1 a{ text-decoration: none; color:black; }
				header h1 a:hover{ text-decoration:underline;}
				/*overline.. throwline.. 도 있다.*/
				
				
				nav{ width: 100%; height:60px; background-color:yellow; font-family: 'Sriracha', cursive;}
				nav{ border-top: 3px dotted red;  border-bottom:1px solid red; padding:15px 0;/*안쪽 여백 위아래 15px*/}
				/*두개 써도 된다.*/
				nav{ text-align: center;}
				nav ul{ list-style:none; padding:0; margin:0;}
				/*list의 점을 사라지게함*/		
				/*padding:0; margin:0; 태그를 봣을때 약간의 공백이 주어지는데 그것을 초기화시켜준다.*/
				nav ul li{display:inline-block; margin:5px 30px;}
				/*list의 정렬을 한줄로 만들어준다.*/
				/* 바깥여백 : margin:5px 30px;,,부모가 우선순위가 높다*/
				nav ul li a{padding:10px; font-whight:bold; font-size:16pt; text-decoration: none; 
							letter-spacing:0.5em;}
				/*패딩은 안쪽을 파고든다. 클릭할수 있는 영역을 넓혀줌 ,, padding을 지우면 글자에 딱맞게 붙는다.*/
				/*em 배수 letter-spacing: 글자사이에 공백을 준다. */
				nav ul li a:hover{color:white; background-color:red;}
				nav ul li a:visited{color:green;}
				
						
				aside#left{ width:15%; height:500px; float:left; background-color:#e8b168; 
							/*padding:20px 0px; 전체의 사이즈가 늘어난다.(*주의*)*/}
				aside#left h2{ color:white; padding-left:20px;}
				aside#left ul{ background-color:#e8e79e; list-style:none; padding:0;}
				aside#left li{ border-bottom: 1px solid rgba(0,0,0,0.3)}
				/*li 앞에 ul은 써줘도 되지만 이미 부모에 속한 녀석이라 안써줘도 된다.*/
				/*'a'=> 투명도*/
				aside#left ul li a{text-decoration:none; color:#d6495c; font-weight: bold; padding: 10px 20px;
									display:block;}
				aside#left ul li a:hover{color:#tt00ee; background-color:rgba(0, 0, 0,0.3);}					
				aside#left ul li a:visited{color:green;}
				
				/*=====*/
				section{ width:70%; height:500px; float:left; background-color:#818777; }
				
				article{ height:98%; }
				section iframe{ width:100%; height:100%; overflow:hidden;}
				section h2{ display:none;}


				/*=====*/
				aside#right{ width:15%; height:500px; float: left; background-color:#e8b168; }
				aside#right #cart{padding-left: 20px;}
				aside#right #loginBox{padding-left: 20px;}
				
				
				
				footer{ width:100%; height:50px; clear:both; background-color:#66dd22;}
				footer p{ text-align: center; font-weight: bold;}
				
			</style>
		</head>
	<body>
	
		<!-- 1.구조파악 2.스타일 크기지정 -->
		<!-- 아이디는 한페이지의 하나만 지정할수 잇따. -->
		
			<header>
				<h1>
					<img alt="로고 이미지" src="../img/shopping.jpg">
					<a href="#"> web shopping </a>				
				</h1>				
			</header>
			
			<nav>
				<ul>
					<li><a href="#">HOME</a></li>
					<li><a href="#">ABOUT US</a></li>
					<li><a href="#">NEWS</a></li>
					<li><a href="#">MY ACCOUNT</a></li>	
					<li><a href="#">CONTACTS</a></li>
					<!-- 링크를 연결하지 않았을경우 공백상태로 두지 말고 #을 붙여주는게 좋다. -->			
				</ul>			
			</nav>
			
			<aside id="left">
				<h2>카테고리</h2>
				<!-- 전부 주석을 달아주는 것보다 display:none로 감춰준다. -->
				<ul>
					<li><a href="컴퓨터.html" target="ifr">컴퓨터</a></li>
					<li><a href="의류.html" target="ifr">의류</a></li>
					<li><a href="#">음악</a></li>
					<li><a href="#">영화</a></li>
					<li><a href="#">스포츠/레저</a></li>
					<li><a href="#">가구/인테리어</a></li>
					<li><a href="#">식품</a></li>
				</ul>
			</aside>
			
			<section>
				<article>
					<h2>상세보기</h2>
					<iframe src="컴퓨터.html" name="ifr"></iframe>
				</article>
			</section>
			
			<aside id="right">
				<div id="cart">
					<h2>Shopping Cart</h2>
					<p>현재 쇼핑카트에 물품이 없습니다.</p>
					<a href="ShoppingCart.html" target="ifr">쇼핑카트 보기</a>
				</div>
				
				<div id="loginBox">
					<h2>LogIn</h2>					
					<label for="id">아이디</label><br>
					<input type="text" id="id" class="id"><br>
					
					<label for="pw">패스워드</label><br>
					<input type="password" id="pw" class="pw"><br>
					
					<button type="submit">로그인</button>
					<button type="reset">초기화</button><br>
					<a href="form_shopping.html" target="ifr">회원가입</a>
					<a href="#">비밀번호분실</a>
				</div>
							
			</aside>
			
			<footer>
				<p> Copyright (c)2020 LSJ</p>
			</footer>
		
	
	</body>
	</html>
