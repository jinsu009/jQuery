				function myfunc(){
					
					var fruits = ["apple","banana","kiwi"]; //배열선언(리터럴로 생성)
					
					document.write(fruits[0] +"<br>");
					document.write(fruits[1] +"<br>");

					fruits[3] ="orange";

					//하나의 배열에는 string , int 상관없이 들어간다.
					document.write(fruits.toString());

					var food = new Array();

					food[0] = "삼겹살";
					food[1] = "족발";
					food[2] = "짜장면";
					food[3] = "떡볶이";
					food[4] = "스파게티";
					
					//document.write(food)
					
					for(var i = 0; i<food.length;i++)
						{
							document.write(food[i]+"<br>");
						}
					
					//for-in 문  
					for(var i in food)
						{
							document.write(food[i]+"<br>");						
						}
				}
