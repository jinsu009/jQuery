	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			
			<style>
				#header{
					background-color : yellow;
					width:100%;
					height:200px;
				}
				/*기본적으로는 가로를 먼저작성*/
				
				#aside{
					background-color: pink;
				width:20%;
				height:800px;				
				float:left;
				}
				
				#nav{
				background-color : green;
				height:800px;				
				width:30%;
				float:left;
				
				}
				
				#content{
				background-color : purple;
				height:800px;				
				width:50%;
				float:left;			
				/*float:right*/
				
				}
				#footer{
				background-color : red;
				width:100%;
				height:200px;				
				clear:both;	
				}
				
				.cont{
					height:33.33%;
				}
				
				#fir{
				background-color : blue;}
				
				#tw{
				background-color : cyan;
				}
				
				#th{
				background-color : navy;}
				
			</style>
		</head>
	
		<body>
		
			<div id="header"><h1>id="header"</h1></div>
			
			<div id="aside"><h1>id="aside"</h1></div>
			<!-- 광고, 신문 조그만하게  -->
			
			<div id="nav"><h1>id="nav"</h1></div>
			
			<div id="content">
				<div class="cont" id="fir">
				
				</div>
				
				<div class="cont" id="tw">
				
				</div>
				
				<div class="cont" id="th">
				
				</div>
			</div>
			
			<div id="footer">
				id="footer"
			</div>
			
			<!-- 아이디는 중복없이 스타일을 주고 싶을때 class는 공통된 스타일을 부여하고 싶을때 -->
			
			
		</body>
	</html>
