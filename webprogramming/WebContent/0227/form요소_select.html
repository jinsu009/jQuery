	<!DOCTYPE html>
		<html>
			<head>
				<meta charset="UTF-8">
				<title>form요소_select</title>
				<style>
					table select{ width : 180px; height: 240px; box-sizing : border-box; }
					input[type=button]{ width:50px; }
					.box table{ margin : 0 auto; border-spacing : 10px; border:0 none; box-sizing : border-box; }
				</style>
				<script>
					function addPro(){
						var f = document.ff;
						var number = f.txt.value;
						var opt = document.createElement("option");
						opt.value = number;
						opt.text = number;
						f.lList.appendChild(opt);
					}
					function toRight(){
						var f = document.ff;
						//selectedIndex 는 select박스에서 선택한 옵션에 대한 index번호를 가져옴 
						var index = f.lList.selectedIndex;
						//alert(index);
						
						//클릭한 옵션의 value값을 가져옴
						//<option value ="111">111</option>
						var lvalue = f.lList.options[index].value;
						//alert(lvalue);
						
						var opt = document.createElement("option"); //우측에 넣을 옵션
						opt.value = lvalue;
						opt.text = lvalue;
						
						f.rList.appendChild(opt);
						f.lList.removeChild(f.lList.options[index]);
						
					}
					
					function toRightAll(){
						var f = document.ff;
						var x = document.getElementById("leftbox").length;
						//alert(x);
						//0,1,3,5,7 ... 인덱스가 짝수번째인것만 옮겨짐 
						
						do{
						var i = 0;
						//	i=0;
							var lvalue = f.lList.options[i].value;
							//alert(lvalue);
							var opt = document.createElement("option");
							opt.value = lvalue;
							opt.text = lvalue;

							f.rList.appendChild(opt);
							f.lList.removeChild(f.lList.options[i]);
						
						}while(i!=x);
					}
					function toLeft(){
						var f = document.ff;
						var index = f.rList.selectedIndex;
						
						var rvalue = f.rList.options[index].value;
						
						var opt = document.createElement("option");
						opt.value=rvalue;
						opt.text=rvalue;
						
						f.lList.appendChild(opt);
						f.rList.removeChild(f.rList.options[index]);
					}
					
					function toLeftAll(){
						var f = document.ff;
						var x = document.getElementById("rightbox").length;
						//alert(x);
						
						do{
						var i = 0;
							//i=0;
							var rvalue = f.rList.options[i].value;
							//alert(rvalue);
							var opt = document.createElement("option");
							opt.value = rvalue;
							opt.text = rvalue;

							f.lList.appendChild(opt);
							f.rList.removeChild(f.rList.options[i]);
						
						}while(i!=x);
						
					}
				</script>
			</head>
		<body>
			<div class="box">
			<form name="ff">
				<table>
					<tr>
						<td colspan="3">
							<h1>select예제</h1>
								<h2>데이터를 교환하는 프로그램</h2>
						</td>
					</tr>
					<tr>
					<td>
						<select name="lList" size="15" id="leftbox"></select>
					</td>
					<td>
						<input type="button" onclick="toRight();" value=">"><br>
						<input type="button" onclick="toRightAll();" value=">>"><br>
						<input type="button" onclick="toLeft();" value="<"><br>
						<input type="button" onclick="toLeftAll();" value="<<"><br>
					</td>
						<td>
							<select name="rList" size="15" id="rightbox"></select>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<!-- <input type="text" name="txt" onkeyup="addPro();">  -->
							<!--  onkeyup   -->
							<input type="text" name="txt" >
							 <button type="button" onclick="addPro();" onkeyup="addPro();">추가하기</button>
						</td>
					</tr>
				</table>
			</form>
			</div>
		
		</body>
	</html>
